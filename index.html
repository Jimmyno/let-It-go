<!DOCTYPE html>
<html lang="en">
<head>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let it Go</title>
  <!-- Import Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Let it Go</h1>
      <p>Your journey to emotional healing</p>
    </header>
    
    <div id="progress-tracker">
      <h2>Day 3 of 30</h2>
      <div class="progress-circle">
        <svg>
          <circle cx="40" cy="40" r="35"></circle>
          <circle cx="40" cy="40" r="35" id="progress"></circle>
        </svg>
        <div class="progress-text">10%</div>
      </div>
    </div>

    <div id="daily-tasks">
      <h3>Today's Tasks</h3>
      <ul>
        <li>Delete old photos</li>
        <li>Write down 3 things you appreciate about yourself</li>
        <li>Meditate for 5 minutes</li>
      </ul>
    </div>

    <div id="actions">
      <button onclick="showMeditations()">Meditations</button>
      <button onclick="showCheckIn()">Emotional Check-In</button>
      <button onclick="showTriggers()">Triggers to Avoid</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
