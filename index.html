<!DOCTYPE html>
<html lang="en">
<head>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let it Go</title>
  <!-- Import Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="nav-wrapper blue lighten-2">
      <a href="#" class="brand-logo center">Let it Go</a>
    </div>
  </nav>

  <div class="container">
    <div class="section">
      <h5 class="center">Day 3 of 30</h5>
      <div class="progress">
        <div class="determinate blue" style="width: 10%"></div>
      </div>
    </div>

    <div class="section">
      <h5>Today's Tasks</h5>
      <ul class="collection">
        <li class="collection-item">Delete old photos</li>
        <li class="collection-item">Write down 3 things you appreciate about yourself</li>
        <li class="collection-item">Meditate for 5 minutes</li>
      </ul>
    </div>

    <div class="section center">
      <a class="waves-effect waves-light btn blue" onclick="showMeditations()">Meditations</a>
      <a class="waves-effect waves-light btn blue" onclick="showCheckIn()">Emotional Check-In</a>
      <a class="waves-effect waves-light btn blue" onclick="showTriggers()">Triggers to Avoid</a>
    </div>
  </div>

  <!-- Import Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
